<div class="app-container" [class.dark-mode]="themeService.isDarkMode()">
  <header class="app-header">
    <div class="header-content">
      <div class="logo">
        <a routerLink="/" aria-label="Hacker News Redesigned">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="logo-icon"
            width="24"
            height="24"
          >
            <rect width="24" height="24" rx="3" fill="#FF6600" />
            <path
              d="M7 6h2.5L12 11l2.5-5H17l-4.5 8v5h-3v-5z"
              fill="white"
              stroke="white"
              stroke-width="0.2"
              stroke-linejoin="round"
            />
            <path
              d="M3 3v2m0-2h2M3 21v-2m0 2h2M21 3v2m0-2h-2M21 21v-2m0 2h-2"
              stroke="rgba(255,255,255,0.5)"
              stroke-width="0.75"
              stroke-linecap="round"
            />
          </svg>
          <span class="logo-text">Hacker<span class="accent">News</span></span>
        </a>
      </div>
      <div class="header-actions">
        <app-theme-toggle></app-theme-toggle>
      </div>
    </div>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer class="app-footer">
    <div class="footer-content">
      <p>
        A redesign of
        <a
          href="https://news.ycombinator.com"
          target="_blank"
          rel="noopener noreferrer"
        >
          Hacker News
        </a>
        using Angular 18 and the
        <a
          href="https://github.com/HackerNews/API"
          target="_blank"
          rel="noopener noreferrer"
        >
          Official HN API
        </a>
      </p>
    </div>
  </footer>
</div>
