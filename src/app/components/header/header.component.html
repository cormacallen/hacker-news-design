<header class="header">
  <div class="header-container">
    <div class="header-left">
      <a routerLink="/" class="logo" aria-label="Hacker News Home">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="32"
          height="32"
          aria-hidden="true"
          class="logo-icon"
        >
          <rect width="24" height="24" rx="4" fill="#FF6600" />
          <path d="M7 6h2.5L12 11l2.5-5H17l-4.5 8v5h-3v-5z" fill="white" />
        </svg>
        <span class="logo-text">Hacker<span class="accent">News</span></span>
      </a>
    </div>

    <div class="header-center">
      <app-search></app-search>
    </div>

    <div class="header-right">
      <!-- Mobile search toggle button -->
      <button
        class="mobile-search-toggle"
        aria-label="Toggle search"
        title="Search"
        (click)="toggleMobileSearch()"
      >
        <span class="material-icons" aria-hidden="true">search</span>
      </button>

      <button class="login-button" aria-label="Login" title="Login">
        <span class="material-icons" aria-hidden="true">login</span>
        <span class="login-text">Login</span>
      </button>

      <app-theme-toggle></app-theme-toggle>
    </div>
  </div>

  <!-- Mobile search container (hidden by default) -->
  <div
    class="mobile-search-container"
    [class.is-active]="isMobileSearchVisible()"
    [attr.aria-hidden]="!isMobileSearchVisible()"
  >
    <app-search></app-search>
  </div>
</header>
