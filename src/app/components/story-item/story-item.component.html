<article
  class="story-item"
  [attr.aria-labelledby]="'story-title-' + story().id"
>
  <div class="story-rank" aria-hidden="true">{{ index() }}</div>
  <div class="story-content">
    <header class="story-header">
      <h2 class="story-title" [id]="'story-title-' + story().id">
        <a [href]="storyUrl()" class="story-link">
          {{ story().title }}
        </a>
      </h2>
      @if (story().url) {
        <span class="story-domain">({{ story().url | hostName }})</span>
      }
    </header>
    <footer class="story-meta">
      <div class="story-stats">
        <span class="story-points" title="Points">
          <span class="material-icons icon" aria-hidden="true">star</span>
          {{ story().score }} points
        </span>
        <span class="story-author" title="Author">
          <span class="material-icons icon" aria-hidden="true">person</span>
          by {{ story().by }}
        </span>
        <span class="story-time" title="Time posted">
          <span class="material-icons icon" aria-hidden="true">schedule</span>
          {{ story().time | timeAgo }}
        </span>
      </div>
      <a
        class="story-comments"
        [href]="commentsUrl()"
        [attr.aria-label]="storyCommentsLabel()"
      >
        <span class="material-icons icon" aria-hidden="true">comment</span>
        {{ story().descendants || 0 }}
      </a>
    </footer>
  </div>
</article>
